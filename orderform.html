<html>
<head>
    <title>S'MO bakery - Order</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
<head/>
<body>
<h1> Fill in this form to place your order with us now </h1>
<div class="navigation">
  <a class="menu" href="./index.html">Home</a>
  <a class="menu" href="./cakemenu.html">Cake menu</a>
  <a class="menu" href="./orderform.html">Order form</a>
  <a class="menu" href="./contactus.html">Contact Us</a>
</div>
<div class="form">
<form>
  <div class="field">
  <label for="name">Name</label>
  <input name="name" id="name" type="text" placeholder="Enter your name" />
</div>
<div class="field">
  <label for="email">Email</label>
  <input name="email" id="email" type="email" placeholder="Enter your email address" />
</div>
<div class="field">
  <label for="message">Message</label>
  <textarea name="message" id="message"></textarea>
</div>
<div class="field">
<button class="submit menu">Feed me</button>
</div>
<p id="demo"></p>
<div class="giphy">
  <button class="close">close</button>
<iframe src="https://giphy.com/embed/4C4Zxqs5QibUQ" width="480" height="361" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/eating-gerbil-4C4Zxqs5QibUQ">via GIPHY</a></p>
</div>
</form>
</div>
<script>
document.body.querySelector('form').onsubmit = function(event) {event.preventDefault()}
var btn = document.body.querySelector('button.submit');
var closebtn = document.body.querySelector('.giphy button.close');
var giphy = document.body.querySelector('.giphy');
btn.onclick = function() {
  giphy.style.display = 'block';
}
closebtn.onclick = function() {
  giphy.style.display = 'none';
}

</script>
</body>
</html>
